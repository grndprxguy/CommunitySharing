<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  	<title>StuffShare Log In</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link href="assets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<style>
	  .modal-header, h2, .close {
	      background-color: #ece9e6;
	      color: grey !important;
	      text-align: center;
	      font-size: 30px;
	  }
	  .modal-footer {
	      background-color: #f9f9f9;
	  }

  	</style>
</head>
<body>

<div class="parallax-container">
	<div class="parallax"><img class="responsive-img" src="tools.jpg" alt="StuffShare"></div>
	
	<!--Log In Modal-->
	<button id="logIn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#loginModal">
		<span class="glyphicon glyphicon-log-in"></span>
	</button>
	<!-- Modal -->
	<div id="loginModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Log In</h4>
	      </div>
	      <div class="modal-body">
	        <div class="input-group">
	           	<input id="email" type="text" class="form-control" placeholder="Email">
	        </div>
	        <div>
	    		<input id="password" type="password" class="form-control" placeholder="Password">
	        </div><br>
	        <div>
	    		<button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#userModal"> New User?</span>
				</button>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="newUser" type="button" class="btn btn-default" data-dismiss="modal">Log In</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Create User Modal -->
	<div id="userModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Create User</h4>
	      </div>
	      <div class="modal-body">
	        <div class="input-group">
	            <input id="newName" type="text" class="form-control" placeholder="Full Name">
	        </div>

	        <div class="input-group">
	            <input id="newEmail" type="text" class="form-control" placeholder="Email">
	        </div>

	        <div class="input-group">
	            <input id="address1" type="text" class="form-control" placeholder="Address 1">
	        </div>

	        <div class="input-group">
	            <input id="address2" type="text" class="form-control" placeholder="Address 2">
	        </div>

	        <div class="input-group">
	            <input id="city" type="text" class="form-control" placeholder="City">
	            <input id="state" type="text" class="form-control" placeholder="State">
	        </div>

	        <div class="input-group">
	            <input id="zip" type="text" class="form-control" placeholder="Zip">
	            <input id="newPassword" type="password" class="form-control" placeholder="Password">
	        </div>

	      </div>

	      <div class="modal-footer">
	        <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="newUser" type="button" class="btn btn-default" data-dismiss="modal">Create User</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div>
		<button id="menu" type="button" class="btn btn-default btn-md" >
			<span class="glyphicon glyphicon-search"></span>
		</button>
	</div>
	<div>
		<button id="menu" type="button" class="btn btn-default btn-md" >
			<span class="glyphicon glyphicon-tasks"></span>
		</button>
	</div>
	<div>
		<button id="menu" type="button" class="btn btn-default btn-md" >
			<span class="glyphicon glyphicon-user"></span>
		</button>
	</div>
</div>


</body>
</html>
