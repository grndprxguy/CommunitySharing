<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  	<title>StuffShare Home</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link href="assets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  	<style>
	  .modal-header, h2, .close {
	      background-color: #ece9e6;
	      color: grey !important;
	      text-align: center;
	      font-size: 30px;
	  }
	  .modal-footer {
	      background-color: #f9f9f9;
	  }

  	</style>
</head>
<body>

<div class="parallax-container">
	<div class="parallax"><img class="responsive-img" src="tools.jpg" alt="StuffShare"></div>

	<div>
		<button id="home" type="button" class="btn btn-default btn-md" >
			<span class="glyphicon glyphicon-home"></span>
		</button>
	</div>
	<div>
		<button id="search" type="button" class="btn btn-default btn-md" >
			<span class="glyphicon glyphicon-search"></span>
		</button>
	</div>
	<div>
		<button id="myStuff" type="button" class="btn btn-default btn-md" >
			<span class="glyphicon glyphicon-tasks"></span>
		</button>
	</div>
	<div>
		<button id="userProfile" type="button" class="btn btn-default btn-md" >
			<span class="glyphicon glyphicon-user"></span>
		</button>
	</div>
	<div>
		<button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#itemModal">
			<span class="glyphicon glyphicon-plus"></span>
		</button><h2> Add Item</h2>
	</div>
	<!-- Modal -->
	<div id="itemModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Add Item</h4>
	      </div>
	      <div class="modal-body">
	        <div class="input-group">
	            <input id="itemName" type="text" class="form-control" placeholder="Name">
	        </div>

	        <div class="input-group">
	            <input id="itemDesc" type="text" class="form-control" placeholder="Description">
	        </div>

	        <div class="input-group">
	            <input id="itemCat" type="text" class="form-control" placeholder="Category">
	        </div>

	      </div>

	      <div class="modal-footer">
	        <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="newUser" type="button" class="btn btn-default" data-dismiss="modal">Add Item</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>


</body>
</html>
